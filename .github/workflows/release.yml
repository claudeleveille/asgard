name: Release

on:
  push:
    tags:
      - v*

env:
  PIPENV_NOSPIN: "true"
  GIT_USER_NAME: Claude-bot
  GIT_USER_EMAIL: github-actions-asgard@nerdin.space

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64 Binary
    runs-on: ubuntu-18.04
    container:
      image: python:3.7.5
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build Binary
        run: |
          git config --global user.name "$GIT_USER_NAME"
          git config --global user.email "$GIT_USER_EMAIL"

          pip install pipenv
          pipenv sync --dev
          pipenv run inv check build test

      - name: Upload Binary
        uses: actions/upload-artifact@v1
        with:
          name: asgard-Linux-x86_64
          path: dist/asgard

  create-release:
    name: Create Release
    needs:
      - build-linux-x86_64
    runs-on: ubuntu-18.04
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Download Binary (Linux-x86_64)
        uses: actions/download-artifact@v1
        with:
          name: asgard-Linux-x86_64
          path: ./asgard-Linux-x86_64

      - name: Upload Release Asset (Linux-x86_64)
        id: upload-release-asset-linux-x86_64
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./asgard-Linux-x86_64/asgard
          asset_name: asgard-Linux-x86_64
          asset_content_type: application/octet-stream
